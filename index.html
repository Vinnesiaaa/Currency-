<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Vinnesia Currency Real-Time Converter - Convert currencies instantly with accurate exchange rates.">
    <meta name="keywords" content="currency converter, exchange rates, real-time converter, Vinnesia">

    <meta property="og:description" content="Convert currencies with real-time exchange rates using Vinnesia Currency Converter.">

    <title>Vinnesia Currency Real-Time Converter</title>

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
</head>
<body class="bg-gray-900 text-white">
    <!-- Header -->
    <header class="bg-purple-900 py-4 shadow-md">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <a href="https://www.vinnesia.my.id" class="flex items-center space-x-2">
                <img src="/assets/logo.png" alt="Vinnesia Currency Logo" class="h-8 w-8 object-contain">
                <span class="text-2xl font-bold text-yellow-400">Vinnesia Currency</span>
            </a>
            <nav class="space-x-4">
                <a href="/" class="text-yellow-300 hover:text-yellow-500">Home</a>
                <a href="/about" class="text-yellow-300 hover:text-yellow-500">About</a>
                <a href="/terms" class="text-yellow-300 hover:text-yellow-500">Terms</a>
                <a href="/privacy" class="text-yellow-300 hover:text-yellow-500">Privacy</a>
                <a href="/blog" class="text-yellow-300 hover:text-yellow-500">Blog</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-10">
        <h1 class="text-4xl font-bold text-center text-yellow-400 mb-8">Real-Time Currency Converter</h1>
        <div class="max-w-md mx-auto bg-purple-800 p-6 rounded-lg shadow-lg">
            <form id="converter-form">
                <div class="mb-4">
                    <label for="amount" class="block text-yellow-300">Amount</label>
                    <input type="number" id="amount" class="w-full p-2 rounded bg-gray-800 text-white" placeholder="Enter amount" required>
                </div>
                <div class="mb-4">
                    <label for="from-currency" class="block text-yellow-300">From</label>
                    <select id="from-currency" class="w-full p-2 rounded bg-gray-800 text-white" required></select>
                </div>
                <div class="mb-4">
                    <label for="to-currency" class="block text-yellow-300">To</label>
                    <select id="to-currency" class="w-full p-2 rounded bg-gray-800 text-white" required></select>
                </div>
                <button type="submit" class="w-full bg-yellow-400 text-gray-900 py-2 rounded hover:bg-yellow-500">Convert</button>
            </form>
            <div id="result" class="mt-4 text-center text-yellow-300"></div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-purple-900 py-4">
        <div class="container mx-auto px-4 text-center">
            <p class="text-yellow-300">Contact us: <a href="mailto:vin.nesiaa.id@gmail.com" class="underline">vin.nesiaa.id@gmail.com</a> | Follow us: <a href="https://www.instagram.com/vin.nesia.id" class="underline">Instagram</a></p>

    <script src="/script.js" defer></script> <!-- Tambahkan 'defer' untuk memastikan DOM siap -->

</html>
